version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      - run: |
          echo hello world
          git branch 
          echo $CIRCLE_PULL_REQUESTS
          CIRCLE_PR_BRANCH=`curl -s https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/pulls/${CIRCLE_PR_NUMBER} | jq -r '.head.ref'`
          echo $CIRCLE_PR_BRANCH


      - run: cd public-interface; npm install

      # run tests!
      - run: cd public-interface;  node_modules/grunt-cli/bin/grunt build-api
